<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <title>Route Planner</title>
		<link type="text/css" href="css/start/jquery-ui-1.7.2.custom.css" rel="stylesheet" />	
		<link type="text/css" href="css/common.css" rel="stylesheet" />	
        <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAmnNRehdf5kcJXviaLa5ySRSWwTRAcohuo77m-0RPbZZwmX__WhQNbF4oZKSVR86J5_fjFcO8A1-XUA" type="text/javascript"></script>
		<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.7.2.custom.min.js"></script>
		<script type="text/javascript" src="js/jquery.tempest-0.2.min.js"></script>
    <script src="js/common.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/frame-tools.js"></script>
  </head>

  <body>

		<div id="accordion">

  <!-- OVERVIEW -->
			<div>
				<h3><a href="#">Overview</a></h3>
				<div>
          <strong>Search</strong>

          <div class="ui-state-error ui-corner-all ui-helper-hidden" id="search-error" style="padding: 0 .7em; margin: .7em 0"> 
            <p>
              <span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span> 
              <span id="search-error-message"></span>
            </p>
          </div>

          <form onsubmit="return search_location_submit(this)">
            <input type="text" name="search_location" id="search_location" />
          </form>

          <p id="search-previous" class="ui-helper-hidden" style="display:none">
            <strong>Previous searches</strong>
            <ul id="search-previous-list"></ul>
          </p>

        </div>
			</div>

  <!-- NAVIGATION -->
      <div>
        <h3><a href="#">Navigation</a></h3>
        <div>

          <form action="#" onsubmit="return direction_search(this['dir_from'].value,this['dir_to'].value,$(this['dir_type']).val())" name="direction-search" class="form-narrow">

            <div class="form-row">
              <label>A</label>
              <input type="text" name="dir_from" id="dir_from" />
            </div>

            <div class="form-row">
              <label>B</label>
              <input type="text" name="dir_to" id="dir_to" />
            </div>

            <div class="form-row">
              <label>How</label>
              <select name="dir_method" id="dir_method">
                <option>By car</option>
                <option>By Transit</option>
                <option>Walking</option>
              </select>
            </div>

            <div class="form-row">
              <a href="#" onclick="return forms['direction-search'].onsubmit()" class="ui-state-default ui-corner-all" style="padding:4px 10px 4px 4px;margin:3px 0px 0px 0px;display:inline-block;text-decoration:none;float:right">
                <span class="ui-icon ui-icon-search"
                      style="float: left; margin-right: .3em;"></span>
                Submit
              </a>
            </div>
          </form>

        </div>
      </div>


  <!-- TRACKS -->
      <div>
        <h3><a href="#">Tracks</a></h3>
        <div>
        </div>
      </div>

      <div style="display:none">
  <!-- PLANNING -->
        <div>
          <h3><a href="#">Planning</a></h3>
          <div>Phasellus mattis tincidunt nibh.</div>
        </div>

  <!-- STATS -->
        <div>
          <h3><a href="#">Statistics</a></h3>
          <div>Nam dui erat, auctor a, dignissim quis.</div>
        </div>
			</div>

  <!-- SETTINGS -->
			<div>
				<h3><a href="#">Settings</a></h3>
				<div>

          <strong>Overlay</strong>

          <a href="#" id="overlay-streetview" class="overlay-menu-item" onclick="overlay_toggle('streetview')">
            <span class="ui-icon ui-icon-radio-on" 
                  style="float: left; margin-right: .3em;"></span>
            Street View
          </a>

          <a href="#" id="overlay-wikipedia"  class="overlay-menu-item" onclick="overlay_toggle('wikipedia')">
            <span class="ui-icon ui-icon-radio-on" 
                  style="float: left; margin-right: .3em;"></span> 
            Wikipedia
          </a>


          <a href="#" id="overlay-panoramio" class="overlay-menu-item" onclick="overlay_toggle('panoramio')">
            <span class="ui-icon ui-icon-radio-on" 
                  style="float: left; margin-right: .3em;"></span>
            Photos
          </a>

          <a href="#" id="overlay-webcams" class="overlay-menu-item" onclick="overlay_toggle('webcams')">
            <span class="ui-icon ui-icon-radio-on" 
                  style="float: left; margin-right: .3em;"></span>
            Webcams
          </a>

          <br />

          <strong>Data Access</strong>

          <div id="logout-form-frame" style="display:none">
            <form onsubmit="return account_logout()" id="logout-form" class="form-narrow">
              <div class="form-row">
                <a href="#" class="ui-state-default ui-corner-all" style="padding:4px 10px 4px 4px;margin:3px 0px 0px 0px;display:inline-block;text-decoration:none;float:right">
                  <span class="ui-icon ui-icon-key"
                        style="float: left; margin-right: .3em;"></span>
                  Login
                </a>
              </div>
            </form>
          </div>
          <div id="login-form-frame">
            <form method="post" onsubmit="return account_login(this['user'].value,this['pass'].value)" name="login-form" id="login-form" class="form-narrow">
              <div class="form-row">
                <label>User</label>
                <input type="text" name="user" id="dir_from" />
              </div>
              <div class="form-row">
                <label>Pass</label>
                <input type="text" name="pass" id="dir_from" />
              </div>
            </form>
            <div class="form-row">
              <a href="#" onclick="return forms['login-form'].onsubmit()" class="ui-state-default ui-corner-all" style="padding:4px 10px 4px 4px;margin:3px 0px 0px 0px;display:inline-block;text-decoration:none;float:right">
                <span class="ui-icon ui-icon-key"
                      style="float: left; margin-right: .3em;"></span>
                Login
              </a>
            </div>
          </div>

        </div>
			</div>


		</div>

  </body>
</html>
